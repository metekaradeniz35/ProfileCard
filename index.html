<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Profile Card</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body>
  <div class="card">
    <div class="card-head">
      <button id="profileImg">No <br> Img</button>
    </div>
    <div class="card-body">
        <label id="nameTitle">Mete Karadeniz</label><br>
        <label id="jobTitle">Programmer</label><br><br>
        <button id="gitButton"><a  href="https://github.com/metekaradeniz35?tab=repositories"></a><i class="fa-brands fa-github"></i></button>
      
      <button id="igButton"><a  href="https://github.com/metekaradeniz35?tab=repositories"></a><i class="fa-brands fa-instagram"></i></button>

      <div class="card-footer"><br><br><br>
        <button id="portButton">Portfolio<a href="https://metekaradeniz.vercel.app/"></a></button>
      </div>
  </div>
</body>

</html>
